#Main configuration

disabled-worlds:
  - world_nether
  - city

#This will not count vanished players in the online value
hide-vanished: false

Scoreboard:
  Title: '&a&lTeamSIF'
  #seconds
  # For instant updates you can or 1 and it will update every second
  Update-delay: 2
  Items:
    #The Title must have under 16 characters
    #Title: Type
    '&9Online': '%online%'
    '&9Money': '%money%'
    '&9Kills': '%kills%'
    '&9KDR': '%kdr%'
    '&9McMMO': '%powlvl%'
    '&9Levetid': '%lifetime%'
    '&9Servertid': '%time%'

#Let ScoreboardStats track stats (kills, deaths, mobkills, killstreak) You need no plugin for this
enable-pvpstats: true

#In minutes
PvPStats-SaveIntervall: 10

Temp-Scoreboard-enabled: false

Temp-Scoreboard:
  Title: '&a&lTop Kills'
  #%mob% | %kills% | %killstreak%
  Type: '%kills%'
  Color: '&9'
  #How many Players would be displayed
  Items: 5
  Intervall-show: 300
  Intervall-disappear: 310

pluginUpdate: true