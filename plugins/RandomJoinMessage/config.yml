prevent: false

# Prepend a color. So the same color is used for all messages. (if it won't be overwritten);
# You can use random prefixes here too.
# Example: Only random message colors.
message-prefix:
- '&7'
- '&3'
- '&c'

join-message: '%player joined the game.'
leave-message: '%player left the game.'
kick-message: '%player left the game.'

groups:
  group1:
    # The color set above will be prepended automatically.
    join-message:
    - 'First random join message for group1'
    - 'Second random join message for group1'
    - 'Third random join message for group1'
    - '...'
    # an other color for the leave message
    leave-message:
    - '&3First random leave message for group1'
    - '&3Second random leave message for group1'
    - '&3Third random leave message for group1'
    - '&3...'
    # I want to use the standard kick message so I leave it empty.
  group2:
    # only change colors of standard join messages
    message-color: '&c'

players:
  player1:
    join-message: 'Player1 join message'
    leave-message: 'Player1 left message'
    kick-message: 'Player1 kick message'