quests:
  Hunter:
    name: Mob Hunter
    ask-message: <yellow>Kill an assortment of Mobs.
    finish-message: <yellow>Excellent. Here is a <purple>Diamond Sword<yellow>.
    parties: 2
    requirements:
      quests:
      - Stone Miner
      fail-requirement-message: <red>Complete <purple>Stone Miner<red> first.
    stages:
      ordered:
        '1':
          death-event: DeathFail
          mobs-to-kill:
          - Pig
          mob-amounts:
          - 3
          finish-event: GoodJob
        '2':
          death-event: DeathFail
          mobs-to-kill:
          - Zombie
          mob-amounts:
          - 2
          finish-event: GoodJob
        '3':
          death-event: DeathFail
          mobs-to-kill:
          - Skeleton
          mob-amounts:
          - 1
    rewards:
      items:
      - id-276:amount-1
      exp: 100
      quest-points: 1
  CatchFish:
    name: Catch Fish
    ask-message: <yellow>Catch some fish!
    finish-message: <yellow>Excellent. Here is some <green>experience<yellow>.
    parties: 2
    requirements:
      quests:
      - Stone Miner
      fail-requirement-message: <red>Complete <purple>Stone Miner<red> first.
    stages:
      ordered:
        '1':
          start-event: FishingStart
          death-event: DeathFail
          chat-events:
          - RodEvent
          chat-event-triggers:
          - rod
          fish-to-catch: 5
    rewards:
      exp: 250
  custom1:
    name: Stone Miner
    npc-giver-id: 0
    redo-delay: 1800000
    ask-message: §eCould you mine §510§e blocks of §5Stone§e, and deliver the §510§e pieces of §5Cobblestone§e to me?.
    finish-message: §eWell done. Here is your reward.
    requirements:
      items:
      - id-270:amount-1
      remove-items:
      - false
      fail-requirement-message: §cYou must have a §5Wooden Pickaxe§c first.
    stages:
      ordered:
        '1':
          break-block-ids:
          - 1
          break-block-amounts:
          - 10
    rewards:
      money: 1000
      quest-points: 1
      commands:
      - smite <player>
      - ' give <player> dirt 1'
