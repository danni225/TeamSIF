      suffix: '&6'
  Admin:
    default: false
    permissions:
    - group.admin
    - nametag.group.admin
    - compassnav.admin
    inheritance:
    - mod
    - g:groupmanager_admin
    - g:bukkit_admin
    - g:essentials_admin
    - g:vanish_mod
    - g:vanish_admin
    - g:itags_ny
    info:
      prefix: '&4Admin&5 '
      build: true
      suffix: '&6'
  Ejer:
    default: false
    permissions:
    - group.ejer
    - essentials.op
    - nametag.group.ejer
    inheritance:
    - admin
    - g:itags_ny
    info:
      prefix: '&4Ejer&5 '
      build: true
      suffix: '&6'