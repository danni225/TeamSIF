groups:
  Nobody:
    default: false
    permissions:
    - -compassnav.hovedmenu.*
    - group.nobody
    - nametag.group.nobody
    inheritance: []
    info:
      prefix: '&aNobody&f '
      build: false
      suffix: '&b'
  Gæst:
    default: true
    permissions:
    - group.gæst
    - nametag.group.guest
    inheritance: []
    info:
      prefix: '&aGæst&f '
      build: false
      suffix: '&b'
  Ny:
    default: false
    permissions:
    - -bukkit.command.kill
    - group.ny
    - nametag.group.ny
    inheritance:
    - g:groupmanager_ny
    - g:bukkit_ny
    - g:essentials_ny
    - g:towny_ny
    - g:itags_ny
    info:
      prefix: '&dNy&f '
      build: false
      suffix: '&f'
  Medlem:
    default: false
    permissions:
    - group.medlem
    - nametag.group.medlem
    inheritance:
    - ny
    - g:essentials_medlem
    - g:towny_medlem
    - g:itags_ny
    info:
      prefix: '&2Medlem&e '
