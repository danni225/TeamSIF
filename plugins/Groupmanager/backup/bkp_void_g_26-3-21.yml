    default: false
    permissions:
    - group.mod
    - nametag.group.mod
    inheritance:
    - ultimate
    - g:groupmanager_mod
    - g:bukkit_mod
    - g:essentials_mod
    - g:vanish_mod
    - g:itags_ny
    info:
      prefix: '&3Mod&5 '
